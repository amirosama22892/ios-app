workflows:
  ios_build:
    name: Build iOS BarberSalon App
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: latest

    scripts:
      - name: Unzip iOS source
        script: |
          echo "ðŸ“¦ Unzipping project..."
          unzip -o ios_app.zip -d .
          echo "âœ… Unzipped files:"
          ls -R

      - name: Locate iOS project folder
        script: |
          echo "ðŸ” Locating BarberSalon.xcodeproj..."
          FOLDER=$(find . -type f -name "BarberSalon.xcodeproj" | head -1 | xargs dirname)
          if [ -z "$FOLDER" ]; then
            echo "âŒ BarberSalon.xcodeproj not found!"
            exit 1
          fi
          echo "âœ… Found Xcode project in: $FOLDER"
          echo "FOLDER=$FOLDER" >> $CM_ENV_PATH
