workflows:
  ios_build:
    name: Build iOS BarberSalon App
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: latest

    scripts:
      - name: Unzip iOS source
        script: |
          echo "üì¶ Unzipping project..."
          unzip -o ios_app.zip -d .
          echo "‚úÖ Unzipped files:"
          ls -R

      - name: Locate iOS project folder
        script: |
          echo "üîç Locating BarberSalon.xcodeproj..."
          FOLDER=$(find . -type f -name "BarberSalon.xcodeproj" | head -1 | xargs dirname)
          if [ -z "$FOLDER" ]; then
            echo "‚ùå BarberSalon.xcodeproj not found!"
            exit 1
          fi
          echo "‚úÖ Found Xcode project in: $FOLDER"
          echo "FOLDER=$FOLDER" >> $CM_ENV_PATH

      - name: Build iOS app
        script: |
          echo "üöÄ Building BarberSalon from $FOLDER..."
          cd "$FOLDER"
          if [ ! -d "BarberSalon.xcodeproj" ]; then
            echo "‚ùå BarberSalon.xcodeproj missing inside $FOLDER"
            ls -al
            exit 1
          fi

          # Build the project using xcodebuild
          xcodebuild \
            -project BarberSalon.xcodeproj \
            -scheme BarberSalon \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates

    artifacts:
      - build/**/*.ipa
      - build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.app
