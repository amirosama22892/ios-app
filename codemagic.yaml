workflows:
  ios_build:
    name: Build iOS BarberSalon App (GitHub Source)
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: latest
      cocoapods: default

    scripts:
      - name: Locate iOS project
        script: |
          echo "üîç Locating iOS project..."
          ls -R .
          FOLDER=$(find . -type f -name "BarberSalon.xcworkspace" | head -1 | xargs dirname)
          if [ -z "$FOLDER" ]; then
            echo "‚ùå BarberSalon.xcworkspace not found!"
            exit 1
          fi
          echo "‚úÖ Found project folder: $FOLDER"
          echo "$FOLDER" > folder_path.txt

      - name: Install dependencies
        script: |
          FOLDER=$(cat folder_path.txt)
          cd "$FOLDER"
          echo "Installing CocoaPods..."
          if [ -f "Podfile" ]; then
            pod install --repo-update
          else
            echo "‚ö†Ô∏è No Podfile found ‚Äî skipping pod install."
          fi

      - name: Build iOS app
        script: |
          FOLDER=$(cat folder_path.txt)
          cd "$FOLDER"
          echo "üöÄ Building BarberSalon..."
          xcodebuild \
            -workspace BarberSalon.xcworkspace \
            -scheme BarberSalon \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates

    artifacts:
      - build/**/*.ipa
      - build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.app
