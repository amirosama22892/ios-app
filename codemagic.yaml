workflows:
  ios_build:
    name: Build iOS BarberSalon App
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: latest
      cocoapods: default

    scripts:
      - name: Unzip iOS source
        script: |
          echo "üì¶ Unzipping project..."
          unzip -o ios_app.zip -d .
          echo "‚úÖ Unzipped files:"
          ls -R

      - name: Locate iOS project folder
        script: |
          echo "üîç Searching for BarberSalon.xcworkspace..."
          FOLDER=$(find . -type f -name "BarberSalon.xcworkspace" | head -1 | xargs dirname)
          if [ -z "$FOLDER" ]; then
            echo "‚ùå BarberSalon.xcworkspace not found after unzip!"
            exit 1
          fi
          echo "‚úÖ Found project folder: $FOLDER"
          echo "FOLDER=$FOLDER" >> $CM_ENV_PATH   # Save for later steps

      - name: Install dependencies
        script: |
          echo "üì¶ Installing CocoaPods..."
          cd "$FOLDER"
          if [ -f "Podfile" ]; then
            pod install --repo-update
          else
            echo "‚ö†Ô∏è No Podfile found ‚Äî skipping pod install."
          fi

      - name: Build iOS app
        script: |
          echo "üöÄ Building BarberSalon..."
          cd "$FOLDER"
          if [ ! -f "BarberSalon.xcworkspace" ]; then
            echo "‚ùå Still can't find BarberSalon.xcworkspace inside $FOLDER"
            echo "üìÇ Contents:"
            ls -al
            exit 1
          fi
          xcodebuild \
            -workspace BarberSalon.xcworkspace \
            -scheme BarberSalon \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates

    artifacts:
      - build/**/*.ipa
      - build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/**/*.app
